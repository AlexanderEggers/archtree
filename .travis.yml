language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:

 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/

env:

 global:
 - ANDROID_API_LEVEL=27
 - EMULATOR_API_LEVEL=21
 - ANDROID_BUILD_TOOLS=27.0.3
 - ADB_INSTALL_TIMEOUT=5 # minutes
 - ANDROID_ABI=google_apis/armeabi-v7a

android:

 components:
 - tools
 - platform-tools
 - build-tools-$ANDROID_BUILD_TOOLS
 - android-$ANDROID_API
 - android-$EMULATOR_API_LEVEL
 - extra-google-m2repository
 - extra-android-m2repository
 - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
 - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

 licenses:
 - android-sdk-preview-license-.+
 - android-sdk-license-.+
 - google-gdk-license-.+
 
 before_install:
 - chmod +x gradlew

before_script:
- android list sdk --extended --no-ui --all
- echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-22,sys-img-x86_64-android-22
- echo "n" | android create avd --name myandroid22 -t "android-22"
- android list targets
- echo "n" | android create avd --name myandroid22 -t "android-22" --abi "default/armeabi-v7a"
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"