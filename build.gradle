// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlin_version = '1.2.71'
        android_studio_version = "3.2.1"

        support_lib_version = "28.0.0"
        dagger_version = '2.17'
        lifecycle_version = '1.1.1'
        gson_version = '2.8.5'
        room_version = '1.1.1'

        archknife_version = '0.7.0'
        autotarget_version = '0.10.0'

        junit_version = "4.12"
        mockito_version = '2.21.0'
        powermock_version = '2.0.0-beta.5'

        archtree_library_version = "0.14.0"

        obtainDevEmailAddress = { ->
            def result = ""

            if (project.hasProperty("user.email")) {
                result = project.getProperties().get("user.email")
            }

            return result
        }
    }

    repositories {
        google()
        jcenter()
        maven { url  "https://dl.bintray.com/mordag/android" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$android_studio_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.sonarqube" version "2.6.2"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url  "https://dl.bintray.com/mordag/android" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
